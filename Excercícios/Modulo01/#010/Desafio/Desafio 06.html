<body>
    <h1>Tags em HTML</h1>
    <p>Em <code>HTML5</code>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para desobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Usar a tag <img src="" alt=""">imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Usar a tag <ol>...<li>">Listas númeradas</abbr></li>
        <li><abbr title="Usar a tag <ul>...<li>">Lista com demarcadores</abbr></li>
    </ul>
