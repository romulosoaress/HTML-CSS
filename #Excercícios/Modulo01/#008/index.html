<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesse texto tem uma palavra em <b>negrito</b>, não semântico.</p>
    <p>Nesta frase tem um termo em <strong>destaque</strong>.</p>
    <h2>Italico/ enfase</h2>
    <p>Exite a forma i ou  CTRL + p e o resultado é "<i>termo em intalico</i>"( sem semântica) </p>
    <p>tem diferença entre italico em <em>enfâse</em></p> 
    
</body>
</html>
